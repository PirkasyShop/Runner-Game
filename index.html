<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Runner Game</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: #000000;
            --btn-text: #ffffff;
            --player-color: red;
            --obstacle-color: blue;
        }

        .dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --player-color: #ff9900;
            --obstacle-color: #ff0000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            transition: background 0.5s, color 0.5s;
            position: relative;
        }

        #gameCanvas {
            display: block;
            border: 10px solid var(--text-color);
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: var(--btn-bg);
            color: var(--btn-text);
            padding: 10px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #modeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 20px;
            transition: transform 0.2s;
        }

        #modeToggle:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #score {
            font-size: 20px;
            font-weight: bold;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 20px;
            color: var(--text-color);
            background-color: ;
            padding: 10px;
            border-radius: 10px;
        }

        #playText {
            position: absolute;
            font-size: 50px;
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            display: block;
            z-index: 1000;
        }

#footer {
    position: fixed;
    bottom: 15px;  /* Adjusted to move the footer a bit lower */
    left: 0;
    width: 100%;
    background-color:;
    text-align: center;
    padding: 10px;
    font-size: 15px;
}

#footer p {
    margin-bottom: -20px;
    color: ;  /* Color will be controlled by the variable */
}

#footer a {
    color: var(--footer-link-color);  /* Link color will be controlled by the variable */
    text-decoration: none;
    margin: 0 5px;
}

#footer a:hover {
    text-decoration: underline;
}

/* Light mode text color */
:root {
    --footer-text-color: #000000; /* Black text in light mode */
    --footer-link-color: #000000; /* Blue links in light mode */
}

/* Dark mode text color */
.dark-mode {
    --footer-text-color: #FFFFFF; /* White text in dark mode */
    --footer-link-color: #fff; /* Lighter link color in dark mode */
}



    </style>
</head>
<body>

<header>
        <div class="container">
            <h1>Undless Runner Game</h1>
            <p></p>
        </div>
    </header>

    <div id="controls">
        <button id="pauseButton" disabled>Pause</button>
        <span id="score">Score: 0</span>
    </div>

    <button id="modeToggle">Dark Mode</button>

    <canvas id="gameCanvas"></canvas>

    <div id="playText">Play</div>

    <div id="instructions">
        <p><strong>How to Play:</strong> Jump with the <strong>M</strong> key | Pause/Resume with the <strong>Pause/Resume button</strong> and <strong>Spacebar Key</strong></p>
    </div>

    <footer id="footer">
        <p>&copy; 2025 Undless Runner Game. <a href="/privacy-policy.html">Privacy Policy</a> | <a href="/terms-of-service.html">Terms of Service</a></p>
    </footer>




    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pauseButton = document.getElementById('pauseButton');
        const scoreDisplay = document.getElementById('score');
        const modeToggle = document.getElementById('modeToggle');
        const playText = document.getElementById('playText');

        canvas.width = 800;
        canvas.height = 400;

        let player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.5,
            jumpPower: -15,
            grounded: false
        };

        let obstacles = [];
        let gameSpeed = 5;
        let isPaused = false;
        let score = 0;
        let gameStarted = false;

        function drawPlayer() {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--player-color').trim();
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height / 2);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }

        function updatePlayer() {
            player.y += player.dy;
            if (player.y + player.height < canvas.height) {
                player.dy += player.gravity;
                player.grounded = false;
            } else {
                player.dy = 0;
                player.grounded = true;
                player.y = canvas.height - player.height;
            }
        }

        function handleJump(event) {
            if (event.code === 'KeyM' && player.grounded && !isPaused && gameStarted) {
                player.dy = player.jumpPower;
            }
        }

        window.addEventListener('keydown', handleJump);

        function spawnObstacle() {
            if (!isPaused && gameStarted) {
                let size = Math.random() * 50 + 20;
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - size,
                    width: size,
                    height: size
                });
            }
        }

        function drawObstacles() {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--obstacle-color').trim();
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.x -= gameSpeed;
            });
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function detectCollision() {
            for (let obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    alert('Game Over! Your Score: ' + score);
                    obstacles = [];
                    player.y = canvas.height - player.height;
                    gameSpeed = 5;
                    score = 0;
                }
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            modeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        }

        pauseButton.addEventListener('click', togglePause);
        modeToggle.addEventListener('click', toggleMode);

        // Start the game when the user clicks the "Play" text
        playText.addEventListener('click', function() {
            if (!gameStarted) {
                gameStarted = true; // Start the game
                playText.style.display = 'none'; // Hide the "Play" text
                pauseButton.disabled = false; // Enable the pause/resume button
                gameLoop(); // Start the game loop
            }
        });

        function gameLoop() {
            if (!isPaused && gameStarted) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                updatePlayer();
                drawObstacles();
                detectCollision();

                score++;
                scoreDisplay.textContent = 'Score: ' + score;
            }
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnObstacle, 1500);
        

// Event listener for mobile tap (touchstart) and spacebar (keyboard)
canvas.addEventListener('touchstart', handleJump);
window.addEventListener('keydown', handleKeyboardJump);

// Modify the handleJump function to handle both events
function handleJump(event) {
    // If the player is grounded, make the player jump
    if (player.grounded) {
        player.dy = player.jumpPower;
    }
    event.preventDefault();  // Prevent default touch behavior (like scrolling)
}

// Modified to prevent spacebar from triggering the jump when paused
function handleKeyboardJump(event) {
    if (event.code === 'KeyM' && player.grounded) { // Change spacebar to M
        player.dy = player.jumpPower;
    }
}

        
    </script>
</body>
</html>
